<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">        
    <script type="text/javascript" src="%JQUERY_JS%"></script>
    <script type="text/javascript" src="%JQUERY_UI_JS%"></script>    
    <script type="text/javascript" src="%TABULATOR_JS%"></script>	
    <script type="text/javascript" src="%YATT_JS%"></script>
	<link href="%TABULATOR_CSS%" rel="stylesheet">
	<link href="%PROGRESS_TRACKER_CSS%" rel="stylesheet">
	
</head>

<body>
    
    <script>
        var table = new Tabulator("#example-table", {
			height:"311px",
			columns:[
			{title:"Name", field:"name"},
			{title:"Progress", field:"progress", sorter:"number"},
			{title:"Gender", field:"gender"},
			{title:"Rating", field:"rating"},
			{title:"Favourite Color", field:"col"},
			{title:"Date Of Birth", field:"dob", hozAlign:"center"},
			],
		});      
    </script>

    <h1>Tabulator UI Example</h1>    
    <div id="example-table"></div>

	<ul class="progress-tracker">
		<li class="progress-step is-complete">
		  <div class="progress-marker"></div>
		</li>
		<li class="progress-step is-complete">
		  <div class="progress-marker"></div>
		</li>
		<li class="progress-step is-active">
		  <div class="progress-marker"></div>
		</li>
		<li class="progress-step">
		  <div class="progress-marker"></div>
		</li>
		<li class="progress-step">
		  <div class="progress-marker"></div>
		</li>
	  </ul>
</body>

</html>
