<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script nonce="{{nonce_1}}" src="{{jquery_js}}"></script>

<body>
	<div id="yatt-table"></div>

	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			window.CurrentTable = new Tabulator("#yatt-table", {

				paginationSize: 50,         //allow 7 rows per page of data
				movableColumns: true,      //allow column order to be changed

				initialSort: [             //set the initial sort order of the data
					{ column: "order", dir: "asc" },
				],
				columns: [                 //define the table columns

					{ title: "State", field: "State" },
					{ title: "Object", field: "NavObject" },
					{ title: "Element", field: "NavElement" },
					{ title: "Subelement", field: "NavSubelement" },
					{ title: "Comment", field: "NavComment" },
				]
			});
		});

				case 'progressStart':
				
					break;
				case 'progressEnd':
					
					break;
			}
		});
	</script>

	<div class="progress-container" style="visibility: hidden;">
		<ul class="progress-tracker progress-tracker--text progress-tracker--center">
			<li class="progress-step is-complete">
				<div class="progress-marker"></div>
				<div class="progress-text">
					<h4 class="progress-title">XLF Files</h4>
					Collecting xlf files
				</div>
			</li>

			<li class="progress-step is-complete">
				<div class="progress-marker"></div>
				<div class="progress-text">
					<h4 class="progress-title">Language Datails</h4>
					Processing data
				</div>
			</li>

			<li class="progress-step is-active" aria-current="step">
				<div class="progress-marker"></div>
				<div class="progress-text">
					<h4 class="progress-title">Diagnosis Info</h4>
					Summary text explaining this step to the user
				</div>
			</li>

			<li class="progress-step">
				<div class="progress-marker"></div>
				<div class="progress-text">
